<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epirus Showcase Agent</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <div class="container">
        <h1>Epirus Showcase Agent</h1>
        <p>Enter the full path to the project folder to generate a presentation.</p>
        <form id="presentation-form">
            <input type="text" id="folder-path" placeholder="e.g., C:\Users\YourUser\Documents\MyProject" required>
            <button type="submit">Generate Presentation</button>
        </form>
        <div id="status-message"></div>
    </div>
    <script src="/frontend/script.js"></script>
</body>
</html>
